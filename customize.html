<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tùy chỉnh sản phẩm</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-placeholder.png" alt="Nhất Kiến Packaging Logo" class="logo-placeholder">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="customization-form">
            <h2>Tùy chỉnh sản phẩm</h2>
            <form id="product-customization">
                <label for="layer-type">Loại giấy:</label>
                <select id="layer-type" name="layer-type">
                    <option value="3">3 lớp</option>
                    <option value="5">5 lớp</option>
                </select>
                <div id="layer-options"></div>
                
                <label for="width">Chiều rộng (cm):</label>
                <input type="number" id="width" name="width" required>
                
                <label for="height">Chiều cao (cm):</label>
                <input type="number" id="height" name="height" required>
                
                <button type="button" onclick="calculatePrice()">Tính giá</button>
            </form>
            <div id="price-display"></div>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>© 2024 Nhất Kiến Packaging. All rights reserved.</p>
            <p>Email: <a href="mailto:nhatkien@hotmail.com">nhatkien@hotmail.com</a></p>
            <p>Địa chỉ: Tân Uyên, Bình Dương</p>
        </div>
    </footer>
</body>
</html>
